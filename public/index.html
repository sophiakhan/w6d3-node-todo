<!doctype html>
<html>
<head>
    <title>To Do's</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="/global.css" />
</head>
<body>
    <div class="container">
    <div class="row">
        <h1 class="text-center">DO:</h1>
        <hr />

        <div class="form-group">
            <div class="input-group">
                <input id="todoItem" type="text" class="form-control" placeholder="Type a task description...">
                <span class="input-group-btn">
                    <button id="todoButton" class="btn btn-default" type="button">Add Task</button>
                </span>
            </div>
        </div>
        <hr/>
        <div class="col-sm-9">
            <div class="form-group">
                <label for="category-list">Select category:</label>
                <select class="form-control" id="category-list">
                    <option>Work</option>
                    <option>School</option>
                    <option>Personal</option>
                    <option>Cocoa</option>
                    <option>Misc.</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <label for="dueDate">Due:</label>
            <input id="dueDate" type="text" class="form-control">
        </div>
        </div>        
        <ul id="todos" class="list-group">

        </ul>
   
    </div>
    <script src="js/todos.js"></script>
</body>
</html>
